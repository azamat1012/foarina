<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr); /* Create 4 columns */
      grid-template-rows: repeat(4, 1fr); /* Create 4 rows */
      gap: 10px; /* Add a gap between the elements */
    }

    .grid-item {
      background-color: #e08d8d;
      padding: 10px;
    }
  </style>
  <body>
    <div class="grid-container">
      <div class="grid-item">Element 1</div>
      <div class="grid-item">Element 2</div>
      <div class="grid-item">Element 3</div>
      <div class="grid-item">Element 4</div>
      <div class="grid-item">Element 5</div>
      <div class="grid-item">Element 6</div>
      <div class="grid-item">Element 7</div>
      <div class="grid-item">Element 8</div>
      <div class="grid-item">Element 9</div>
      <div class="grid-item">Element 10</div>
      <div class="grid-item">Element 11</div>
      <div class="grid-item">Element 12</div>
      <div class="grid-item">Element 13</div>
      <div class="grid-item">Element 14</div>
      <div class="grid-item">Element 15</div>
      <div class="grid-item">Element 16</div>
    </div>
  </body>
</html>
